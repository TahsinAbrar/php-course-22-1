        <div class="container">
          <a class="navbar-brand" href="index.html">Blog</a>

          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <div class="mx-auto"></div>
            <ul
              class="navbar-nav navbar-nav-scroll text-white"
              style="--bs-scroll-height: 100%"
            >
              <li class="nav-item">
                <a class="nav-link py-2" href="../index.html">Home</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link py-2" href="./admin/addpost.html">Write Now</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDarkDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Category
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-dark"
                  aria-labelledby="navbarDarkDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item" href="popularpost.html"
                      >Popular Post</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="recentpost.html"

                </ul>

              <li class="nav-item">
                <a class="nav-link py-2" href="contact.html">Contact Us</a>
              </li>
              <li class="nav-item py-2">
                <form class="d-flex d-lg-none" role="search">
                  <input
                    class="form-control me-2 input-group-sm"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-sm btn-outline-warning" type="submit">
                    Search

          </div>
        </div>
      </nav>
    </header>
    <!-- Header End -->
    <!-- Main -->
    <main>
      <div class="container">
        <div class="row mt-2">
          <div class="col">
            <h1>Add Post</h1>
          </div>
        </div>
        <div class="row mt-2 w-75 bg-light mx-auto">
          <div class="col">
            <form action="">
              <div class="mb-3">
                <label for="title" class="form-label">User Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="User Name"
                />
              </div>
              <div class="form-floating mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input
                  type="password"
                  id="inputPassword5"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                />
                <div id="passwordHelpBlock" class="form-text">
                  Your password must be 8-20 characters long, contain letters
                  and numbers, and must not contain spaces, special characters,
                  or emoji.
                </div>
              </div>
              <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>User Role</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary" type="submit">Add User</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
