                  data-bs-toggle="dropdown"

                >
                  Category

                <ul
                  class="dropdown-menu dropdown-menu-dark"
                  aria-labelledby="navbarDarkDropdownMenuLink"

                  <li>
                    <a class="dropdown-item" href="popularpost.html"
                      >Popular Post</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="recentpost.html"

              </li>

                  <input
                    class="form-control me-2 input-group-sm"

                  >Login</a

            </ul>

        </div>

    </header>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-6 col-sm-6">
          <div class="card shadow">
            <div class="card-title text-center border-bottom">
              <h2 class="p-3">Login</h2>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-4">
                  <label for="username" class="form-label"
                    >Username/Email</label
                  >
                  <input type="text" class="form-control" id="username" />
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" />
                </div>
                <div class="mb-4">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                  />
                  <label for="remember" class="form-label">Remember Me</label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn text-light main-bg">
                    Login
                  </button>
                </div>
              </form>
            </div>
            <div class="text-center">
              <p>
                Don't have an account?
                <a href="signup.html" class="link-primary">Sign Up</a>
              </p>
            </div>
          </div>
